<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border:1px solid #d3d3d3;
    background-color: #000000;
    display: block;
    margin: auto;
}
.hidden {
    display: none;
}
</style>
</head>
<body onload="startGame()">

<div class="hidden">
    <img src="assets/large_spider.png" id="lrg">
    <img src="assets/medium_spider.png" id="med">
    <img src="assets/small_spider.png" id="sml">

    <img src="assets/plane.png" id="plane">
</div>

<script>
var playerImage = document.getElementById('plane');
var spiderLrgImage = document.getElementById('lrg');
var spiderMedImage = document.getElementById('med');
var spiderSmlImage = document.getElementById('sml');

var playerPiece

function startGame() {
	playerPiece = new component('player', 0, 0);
    myGameArea.start();
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 940;
        this.canvas.height = 840;
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 20);
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
    },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
}

function component(type, x, y) {
    this.width = 0;
    this.height = 0;
    this.type = type;

    this.health = 0;

    if(type === 'player'){
    	this.health = 100;
    	this.img = playerImage;
    	this.height = 64;
    	this.width = 64;
    }

    this.gameOb = {
        img: this.img,
        left: x,
        top: y,
        width: this.width,
        height: this.height,
    };
   
    this.update = function(){
        ctx = myGameArea.context;
        ctx.drawImage(this.gameOb.img, this.gameOb.left, this.gameOb.top,
            this.gameOb.width, this.gameOb.height);
    }
}

function updateGameArea() {
    myGameArea.clear();
    playerPiece.update();      

}

</script>

</body>
</html>
